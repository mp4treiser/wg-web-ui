services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wg_admin}
      POSTGRES_USER: ${POSTGRES_USER:-wg_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wg_admin}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wg_admin}
      POSTGRES_USER: ${POSTGRES_USER:-wg_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wg_admin}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me}
    depends_on:
      - db
    ports:
      - "${BACKEND_PORT:-8000}:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"

volumes:
  db_data:


